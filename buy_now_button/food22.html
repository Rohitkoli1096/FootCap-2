<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart Preview</title>
  <style>
    body {
      background: #d2f3d5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      padding: 50px 0;
    }

    .cart-box {
      width: 260px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .cart-item {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .cart-item img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-details h4 {
      font-size: 15px;
      margin: 0 0 2px;
    }

    .cart-item-details p {
      margin: 2px 0;
      font-size: 14px;
      color: #555;
    }

    .quantity {
      display: flex;
      align-items: center;
      margin: 8px 0;
    }

    .quantity select {
      padding: 5px;
      font-size: 14px;
      border-radius: 6px;
    }

    .promo {
      margin: 12px 0;
      font-size: 13px;
      color: #444;
    }

    .promo input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
      font-size: 13px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .price-summary {
      font-size: 14px;
      margin-bottom: 12px;
      color: #333;
    }

    .price-summary p {
      margin: 4px 0;
      display: flex;
      justify-content: space-between;
    }

    .total {
      font-weight: bold;
    }

    .checkout-btn {
      background: black;
      color: white;
      border: none;
      padding: 10px 0;
      width: 100%;
      font-size: 15px;
      border-radius: 8px;
      cursor: pointer;
    }

    .ssl-note {
      text-align: center;
      margin-top: 6px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="cart-box">
    <div class="cart-item">
      <img src="https://via.placeholder.com/48x48.png?text=Blaze" alt="Skin Bundle">
      <div class="cart-item-details">
        <h4>Skin Bundle</h4>
        <p id="unit-price">$58.00</p>
        <div class="quantity">
          <label for="qty">Qty:</label>
          <select id="qty">
            <option value="1" selected>1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
    </div>

    <div class="promo">
      âž• Add a promo code
      <input type="text" id="promo-code" placeholder="Enter code">
    </div>

    <div class="price-summary">
      <p><span>Subtotal</span><span id="subtotal">$58.00</span></p>
      <p><span>Shipping (New Jersey)</span><span id="shipping">$8.00</span></p>
      <p><span>Sales Tax</span><span id="tax">$0.00</span></p>
      <p class="total"><span>Total</span><span id="total">$66.00</span></p>
    </div>

<button class="checkout-btn">Checkout</button>

<div class="ssl-note">ðŸ”’ SSL Secure Payment</div>

<div style="text-align: center; font-size: 12px; margin-top: 10px; color: #555;">
  <p>Need help? <a href="#" style="color:#007bff;">Contact support</a></p>
  <p>âœ… Easy returns within 7 days</p>
  <div style="margin-top: 8px;">
    <img src="https://img.icons8.com/ios-filled/24/000000/visa.png" alt="Visa" style="margin-right: 4px;">
    <img src="https://img.icons8.com/ios-filled/24/000000/mastercard.png" alt="MasterCard" style="margin-right: 4px;">
    <img src="https://img.icons8.com/ios-filled/24/000000/paypal.png" alt="PayPal">
  </div>
</div>
  </div>

  <script>
    const qty = document.getElementById('qty');
    const promoInput = document.getElementById('promo-code');
    const subtotalEl = document.getElementById('subtotal');
    const taxEl = document.getElementById('tax');
    const totalEl = document.getElementById('total');

    const unitPrice = 58;
    const shipping = 8;
    const taxRate = 0.07; // 7%

    function updateCart() {
      let quantity = parseInt(qty.value);
      let subtotal = unitPrice * quantity;
      let tax = +(subtotal * taxRate).toFixed(2);

      // Optional promo code logic
      let promo = promoInput.value.trim().toLowerCase();
      let discount = 0;
      if (promo === "footcap10") {
        discount = 10;
      }

      let total = subtotal + shipping + tax - discount;

      subtotalEl.textContent = `$${subtotal.toFixed(2)}`;
      taxEl.textContent = `$${tax.toFixed(2)}`;
      totalEl.textContent = `$${total.toFixed(2)}`;
    }

    qty.addEventListener('change', updateCart);
    promoInput.addEventListener('input', updateCart);

    window.onload = updateCart;
  </script>

</body>
</html>
